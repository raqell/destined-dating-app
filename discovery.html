<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrir - Destined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Seus estilos aqui (mantidos iguais) */
        .gradient-bg {
            background:
                radial-gradient(ellipse at 80% 30%, #3d1b5f 0%, #260646 35%, transparent 70%),
                radial-gradient(circle at top left, #260646 0%, transparent 35%),
                linear-gradient(to right, #111225 0%, #0d0d2b 100%);
            min-height: 100vh;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .profile-card.swipe-right {
            transform: translateX(100%) rotate(30deg);
            opacity: 0;
        }

        .profile-card.swipe-left {
            transform: translateX(-100%) rotate(-30deg);
            opacity: 0;
        }

        .profile-image {
            height: 400px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .tag {
            display: inline-block;
            background: rgba(192, 132, 252, 0.3);
            border: 1px solid rgba(192, 132, 252, 0.5);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            margin: 0.125rem;
        }

        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #c084fc;
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }

        .like-btn,
        .dislike-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .like-btn {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.5);
        }

        .like-btn:hover {
            background: rgba(34, 197, 94, 0.4);
            transform: scale(1.1);
        }

        .dislike-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        .dislike-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="gradient-bg min-h-screen pb-20">
        <!-- Header -->
        <div class="p-4">
            <div class="flex justify-between items-center text-white">
                <h1 class="text-2xl font-bold">Destined</h1>
                <div class="flex space-x-4">
                    <button id="refresh-btn" class="p-2 hover:bg-white/10 rounded-full transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Cards de Perfil -->
        <div class="px-4 relative" id="cards-container">
            <div id="no-profiles" class="text-center text-white py-16 hidden">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                    </path>
                </svg>
                <h3 class="text-xl font-semibold mb-2">Nenhum perfil encontrado</h3>
                <p class="text-gray-300">Tente ajustar suas preferências ou verifique mais tarde.</p>
            </div>
        </div>

        <!-- Botões de Like/Dislike -->
        <div class="fixed bottom-24 left-0 right-0 flex justify-center space-x-8 px-8">
            <button id="dislike-btn" class="dislike-btn">
                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <button id="like-btn" class="like-btn">
                <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Navegação Inferior (mantida igual) -->
        <nav class="fixed bottom-0 left-0 right-0 bg-[#0d0d2b] border-t border-white/10">
            <div class="flex justify-around items-center p-3">
                <a href="discovery.html" class="nav-item active text-white p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="text-xs mt-1 block">Descobrir</span>
                </a>

                <a href="matches.html" class="nav-item text-gray-400 p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    <span class="text-xs mt-1 block">Matches</span>
                </a>

                <a href="chat.html" class="nav-item text-gray-400 p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                    <span class="text-xs mt-1 block">Chat</span>
                </a>

                <a href="profile.html" class="nav-item text-gray-400 p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs mt-1 block">Perfil</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Perfis com imagens do Picsum (mais confiáveis)
        const mockProfiles = [
            {
                id: 1,
                name: "Ana Silva",
                age: 25,
                bio: "Amo música, viagens e café. Sempre buscando novos desafios e aventuras!",
                // Usando Picsum para imagens placeholder
                photo: "https://picsum.photos/500/600?random=1",
                tags: ["Música", "Viagens", "Café", "Aventura"]
            },
            {
                id: 2,
                name: "Carlos Santos",
                age: 28,
                bio: "Engenheiro que adora esportes e tecnologia. Vamos conversar!",
                photo: "https://picsum.photos/500/600?random=2",
                tags: ["Esportes", "Tecnologia", "Engenharia"]
            },
            {
                id: 3,
                name: "Marina Oliveira",
                age: 23,
                bio: "Artista e amante da natureza. Sempre com um sketchbook na mão!",
                photo: "https://picsum.photos/500/600?random=3",
                tags: ["Arte", "Natureza", "Sketch", "Criatividade"]
            }
        ];

        let currentProfileIndex = 0;
        const cardsContainer = document.getElementById('cards-container');
        const noProfilesMessage = document.getElementById('no-profiles');
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        // Função para criar um card de perfil
        function createProfileCard(profile) {
            const card = document.createElement('div');
            card.className = 'profile-card mb-4 text-white';

            // Criar as tags manualmente para evitar erro de template string
            let tagsHTML = '';
            profile.tags.forEach(tag => {
                tagsHTML += <span class="tag">${tag}</span>;
            });

            card.innerHTML = `
                <img src="${profile.photo}" alt="${profile.name}" class="profile-image w-full" onerror="this.src='https://picsum.photos/500/600?random=4'">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h2 class="text-2xl font-bold">${profile.name}, <span class="text-purple-300">${profile.age}</span></h2>
                        </div>
                    </div>
                    <p class="text-gray-300 mb-4">${profile.bio}</p>
                    <div class="flex flex-wrap">
                        ${tagsHTML}
                    </div>
                </div>
            `;
            return card;
        }

        // Função para carregar perfis
        function loadProfiles() {
            console.log('Iniciando loadProfiles');
            cardsContainer.innerHTML = '';
            currentProfileIndex = 0;

            if (mockProfiles.length === 0) {
                noProfilesMessage.classList.remove('hidden');
                return;
            }

            noProfilesMessage.classList.add('hidden');

            // Adiciona o primeiro perfil
            const firstCard = createProfileCard(mockProfiles[0]);
            cardsContainer.appendChild(firstCard);
            console.log('Primeiro perfil adicionado:', mockProfiles[0].name);
        }

        // Função para dar like
        function handleLike() {
            console.log('Like clicado');
            if (currentProfileIndex >= mockProfiles.length) return;

            const currentProfile = mockProfiles[currentProfileIndex];
            const currentCard = cardsContainer.firstChild;
            currentCard.classList.add('swipe-right');

            setTimeout(() => {
                cardsContainer.removeChild(currentCard);
                currentProfileIndex++;

                if (currentProfileIndex < mockProfiles.length) {
                    const nextCard = createProfileCard(mockProfiles[currentProfileIndex]);
                    cardsContainer.appendChild(nextCard);
                } else {
                    noProfilesMessage.classList.remove('hidden');
                }

                console.log('Like dado em:', currentProfile.name);
            }, 300);
        }

        // Função para dar dislike
        function handleDislike() {
            console.log('Dislike clicado');
            if (currentProfileIndex >= mockProfiles.length) return;

            const currentProfile = mockProfiles[currentProfileIndex];
            const currentCard = cardsContainer.firstChild;
            currentCard.classList.add('swipe-left');

            setTimeout(() => {
                cardsContainer.removeChild(currentCard);
                currentProfileIndex++;

                if (currentProfileIndex < mockProfiles.length) {
                    const nextCard = createProfileCard(mockProfiles[currentProfileIndex]);
                    cardsContainer.appendChild(nextCard);
                } else {
                    noProfilesMessage.classList.remove('hidden');
                }

                console.log('Dislike dado em:', currentProfile.name);
            }, 300);
        }

        // Event Listeners
        likeBtn.addEventListener('click', handleLike);
        dislikeBtn.addEventListener('click', handleDislike);
        refreshBtn.addEventListener('click', loadProfiles);

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM carregado, iniciando app...');
            loadProfiles();
        });

        // Função para debug no console
        window.debugApp = function () {
            console.log('Perfis:', mockProfiles);
            console.log('Current index:', currentProfileIndex);
            console.log('Cards container children:', cardsContainer.children.length);
        };
    </script>
</body>

</html>
