<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Destined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background:
                radial-gradient(ellipse at 80% 30%, #3d1b5f 0%, #260646 35%, transparent 70%),
                radial-gradient(circle at top left, #260646 0%, transparent 35%),
                linear-gradient(to right, #111225 0%, #0d0d2b 100%);
            min-height: 100vh;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: #c084fc;
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="gradient-bg min-h-screen pb-20">
        <!-- Header -->
        <div class="p-4">
            <div class="flex justify-between items-center text-white">
                <h1 class="text-2xl font-bold">Seus Matches</h1>
            </div>
        </div>

        <!-- Lista de Matches -->
        <div class="px-4 space-y-4" id="matches-container">
            <!-- Os matches serão inseridos aqui via JavaScript -->
            <div id="no-matches" class="text-center text-white py-16">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                <h3 class="text-xl font-semibold mb-2">Nenhum match ainda</h3>
                <p class="text-gray-300">Continue descobrindo pessoas para encontrar matches!</p>
            </div>
        </div>

        <!-- Navegação Inferior -->
        <nav class="fixed bottom-0 left-0 right-0 bg-[#0d0d2b] border-t border-white/10">
            <div class="flex justify-around items-center p-3">
                <a href="discovery.html" class="nav-item text-gray-400 p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="text-xs mt-1 block">Descobrir</span>
                </a>

                <a href="matches.html" class="nav-item active text-white p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    <span class="text-xs mt-1 block">Matches</span>
                </a>

                <a href="chat.html" class="nav-item text-gray-400 p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                    <span class="text-xs mt-1 block">Chat</span>
                </a>

                <a href="profile.html" class="nav-item text-gray-400 p-3 rounded-lg">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs mt-1 block">Perfil</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        // Dados mock de matches
        const mockMatches = [
            {
                id: 1,
                name: "Ana Silva",
                age: 25,
                bio: "Amo música, viagens e café.",
                photo: "https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                matchedAt: "2024-01-15",
                isOnline: true
            },
            {
                id: 2,
                name: "Carlos Santos",
                age: 28,
                bio: "Engenheiro que adora esportes.",
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                matchedAt: "2024-01-14",
                isOnline: false
            }
        ];

        const matchesContainer = document.getElementById('matches-container');
        const noMatchesMessage = document.getElementById('no-matches');

        // Função para criar um card de match
        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card p-4 text-white flex items-center space-x-4';

            card.innerHTML = `
                <div class="relative">
                    <img src="${match.photo}" alt="${match.name}" class="w-16 h-16 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-4 h-4 rounded-full border-2 border-white ${match.isOnline ? 'bg-green-500' : 'bg-gray-500'}"></div>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">${match.name}, ${match.age}</h3>
                    <p class="text-gray-300 text-sm">${match.bio}</p>
                    <p class="text-gray-400 text-xs">Match em ${new Date(match.matchedAt).toLocaleDateString('pt-BR')}</p>
                </div>
                <div class="text-right">
                    <span class="text-xs px-2 py-1 rounded-full ${match.isOnline ? 'bg-green-500/20 text-green-400' : 'bg-gray-500/20 text-gray-400'}">
                        ${match.isOnline ? 'Online' : 'Offline'}
                    </span>
                </div>
            `;

            return card;
        }

        // Função para carregar matches
        function loadMatches() {
            matchesContainer.innerHTML = '';

            if (mockMatches.length === 0) {
                noMatchesMessage.classList.remove('hidden');
                return;
            }

            noMatchesMessage.classList.add('hidden');

            mockMatches.forEach(match => {
                const matchCard = createMatchCard(match);
                matchesContainer.appendChild(matchCard);
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadMatches);
    </script>
</body>

</html>
