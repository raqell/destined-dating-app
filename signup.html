<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Destined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background:
                radial-gradient(ellipse at 80% 30%, #3d1b5f 0%, #260646 35%, transparent 70%),
                radial-gradient(circle at top left, #260646 0%, transparent 35%),
                linear-gradient(to right, #111225 0%, #0d0d2b 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(192, 132, 252, 0.5);
            box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.1);
        }
    </style>
</head>

<body>
    <div class="gradient-bg min-h-screen flex items-center justify-center p-4">
        <div class="glass-effect rounded-2xl p-8 max-w-md w-full text-white">
            <!-- Cabeçalho -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Destined</h1>
                <p class="text-gray-300">Crie sua conta</p>
            </div>

            <!-- Formulário de Cadastro -->
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2" for="email">Email</label>
                    <input type="email" id="email"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-400"
                        placeholder="seu@email.com" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" for="password">Senha</label>
                    <input type="password" id="password"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-400"
                        placeholder="Sua senha" required>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" for="confirmPassword">Confirme a Senha</label>
                    <input type="password" id="confirmPassword"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-400"
                        placeholder="Digite novamente sua senha" required>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                    Criar Conta
                </button>
            </form>

            <!-- Divisor -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="text-gray-400 text-sm px-4">ou</span>
                </div>
            </div>

            <!-- Voltar para Login -->
            <div class="text-center">
                <p class="text-gray-300 mb-4">Já tem uma conta?</p>
                <a href="login.html"
                    class="w-full border-2 border-purple-500 text-purple-400 hover:bg-purple-500 hover:text-white py-3 rounded-lg font-semibold transition-all duration-300 inline-block text-center">
                    Fazer Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            // Simular cadastro bem-sucedido
            alert('Conta criada com sucesso! Redirecionando...');

            // =============================================
            // ATUALIZAÇÃO: SALVAR NO LOCALSTORAGE
            // =============================================
            setTimeout(() => {
                // Marcar como logado (sem perfil ainda)
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'profile.html';
            }, 1000);
        });
    </script>
</body>

</html>
